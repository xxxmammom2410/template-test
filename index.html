<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=amazon.co.jp">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="style.css ">
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote  -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">What you are is what you have been.</span>
    </div>
    <!-- Author -->
    <div class="quote-author"><span id="author">Buddha</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
      <button class="twiter-button" id="twitter" title="Tweet This!" >
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">
        New Quote
      </button>
    </div>
  </div>
  <!-- <i class="fas fa-store-alt-slash"></i> -->
  <!--  Script -->
  <script src="quotes.js "></script>
  <script src="script.js "></script>
</body>
</html>
